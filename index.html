<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="cosmetologa, cosmetologia, productos, piel, limpiador, crema, serum, protector solar"
    />
    <meta
      name="description"
      content="Clinica de Cosmetologia donde ofrecemos varios tratamientos faciales, y además ofrecemos la venta de productos para tu piel."
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    
    <script defer src="./miarchivo.js"></script>
    
    <title>Todo Beauty</title>
  </head>
  <body>
    <h1>Hola BEAUTY!</h1>
    <h2>Bienvenida</h2>
    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Salud</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Bienestar</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Motivacion</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Rutinas</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Estilo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Moda</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Cuidado de la Piel</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Comidas</a
              >
            </li>
          </ul>

          <div class="d-flex" role="Buscar">
            <input id="buscador"
              class="form-control me-2"
              type="text"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button onclick="filtrarProductos()" class="btn btn-outline-success">
              Buscar
            </button>
            <p id="warning"></p>
          </div>
        </div>
      </div>
    </nav>
    <div class="row">
      <button type="button" onclick="mostrarCarrito()" class="btn btn-light float-end">Ver Carrito</button>
    </div>

    <div class="container" id="carrito">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Precio Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="carritoFilas">
        </tbody>
      </table>
    </div>

    <div id="productos" class="productos">
    </div>
    
   

  </body>
  <footer>
      <p>©Copyright 2022 Raquel Sangenis</p>
  </footer>
</html>
